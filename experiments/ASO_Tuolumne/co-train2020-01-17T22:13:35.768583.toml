[[classes]]
name = "snow"
color = "pink"

[[channels]]
bands = [ 1, 2, 3, 4,]
mean = [ 0.485, 0.456, 0.406, 1.0,]
std = [ 0.229, 0.224, 0.225, 1.0,]

[dataset]
aws_profile = "esip"
image_bucket = "planet-snowcover-imagery"
imagery_directory_regex = "(.*)20180330(.*)_AnalyticMS_SR_clip"
mask_bucket = "planet-snowcover-snow"
mask_directory_regex = "ASO_3M_SD_USCOCB_20180330_binary$"
train_percent = 0.7

[model]
name = "albunet"
encoder = "resnet50"
pretrained = true
loss = "lovasz"
batch_size = 7
tile_size = 512
epochs = 10
lr = 2.5e-5
data_augmentation = 0.75
decay = 0.0

[checkpoint]
path = "tester123"
